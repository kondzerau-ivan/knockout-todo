<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Knockout.js ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body data-bind="todosStateManager">
    <div class="container p-4">
        <header class="header">
            <h1 class="text-center mb-5">ToDo List:</h1>
        </header>
        <main class="main mb-5">
            <ul class="list-group col-sm-6 mx-auto"
                data-bind="foreach: todos">
                <li class="list-group-item d-flex justify-content-between"
                    data-bind="attr: {id: 'todoId-' + id}"
                >
                    <h2 class="mb-0"
                        data-bind="text: title, css: {'text-decoration-line-through': complited}"
                    ></h2>
                    <!-- ko if: complited -->
                        <button class="btn btn-outline-danger" data-bind="click: $parent.removeTodo">&cross;</button>
                    <!-- /ko -->
                    <!-- ko ifnot: complited -->
                        <button class="btn btn-outline-success" data-bind="click: $parent.compliteTodo">&check;</button>
                    <!-- /ko -->
                </li>
            </ul>
        </main>
        <footer class="footer">
            <form class="col-sm-6 mx-auto"  data-bind="submit: addTodo" novalidate>
                <div class="mb-3">
                  <label for="title" class="form-label">Add todo:</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Make the world a better place!" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Add</button>
                </div>
              </form>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
