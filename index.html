<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="style.css"
          rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>
    <div class="container p-4">
        <header class="header">
            <h1 class="text-center mb-5">ToDo List:</h1>
        </header>
        <main class="main mb-5">
            <ul class="list-group col-sm-6 mx-auto" data-bind="foreach: todos">
                <li class="list-group-item d-flex justify-content-between">
                    <h2 class="mb-0" data-bind="text: title, css: {'text-decoration-line-through': complited}"></h2>
                    <!-- ko if: complited -->
                        <button class="btn btn-outline-danger">&cross;</button>
                    <!-- /ko -->
                    <!-- ko ifnot: complited -->
                        <button class="btn btn-outline-success">&check;</button>
                    <!-- /ko -->
                </li>
            </ul>
        </main>
        <footer class="footer">
            <form class="col-sm-6 mx-auto">
                <div class="mb-3">
                  <label for="todo" class="form-label">Add todo:</label>
                  <input type="text" class="form-control" id="todo" name="todo" aria-describedby="emailHelp" placeholder="Make the world a better place!">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Add</button>
                </div>
              </form>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
